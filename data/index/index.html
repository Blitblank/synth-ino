<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Soburg Synth Control Panel</title>


    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sliders.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="title">♫ Synth Control Panel ♫</div>
    <div id="slider-container" class="slider-container">
        <smart-slider label="Frequency"               min="40" max="400"   step="0.1"  value="280"></smart-slider>
        <smart-slider label="Carrier Interpolation"   min="0"  max="1"     step="0.01" value="0"></smart-slider>
        <smart-slider label="Phase Modulation Depth"  min="0"  max="3"     step="0.1"  value="0"></smart-slider>
        <smart-slider label="Filter Center Frequency" min="20" max="20000" step="10"   value="12000"></smart-slider>
        <smart-slider label="Filter Resonance"        min="0"  max="8"     step="0.1"  value="0.7"></smart-slider>
    </div>
    <!-- TODO: make these into components too -->
    <div id="dropdown-container">
        <div>Carrier 1: <select id='d1'>
            <option value='0'>0</option><option value='1'>1</option><option value='2'>2</option><option value='3'>3</option>
        </select><br></div>
        <div>Carrier 2: <select id='d2'>
            <option value='0'>0</option><option value='1'>1</option><option value='2'>2</option><option value='3'>3</option>
        </select><br></div>
        <div>Carrier Modulator: <select id='d3'>
            <option value='0'>0</option><option value='1'>1</option><option value='2'>2</option><option value='3'>3</option>
        </select><br></div>
    </div>

    <div class="note-controller">
        <div class="title">Note Sequence</div>
        <button class="button">Start</button>
        <button class="button">Stop</button>
    </div>

    <canvas id="scopeCanvas" width="800" height="400" style="border:1px solid #444; display:block; width:100%; max-width:900px;"></canvas>

    <!-- TODO: adsr for: filter frequency, filter resonance, and amplitude -->

    <script type="module" src="smartSlider.js"></script>
    <script type="module" src="index.js"></script>

</body>
</html>
